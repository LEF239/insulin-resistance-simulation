<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insulin Resistance Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js for graphs -->
</head>
<body>
    <div class="container">
        <h1>Understanding Insulin Resistance</h1>

        <!-- Instruction Section -->
        <div id="instructions">
            <p>Simulate your diet and lifestyle choices, and track how they affect glucose levels and insulin sensitivity over time.</p>
        </div>

        <!-- Simulation Section -->
        <div id="simulation">

            <!-- Food Buttons -->
            <div id="food-options">
                <button id="healthy-food">Eat Healthy Food</button>
                <button id="sugary-food">Eat Sugary Food</button>
            </div>

            <!-- Sliders for Lifestyle Changes -->
            <div id="lifestyle-changes">
                <h3>Manage Insulin Resistance</h3>
                <label for="exercise-slider">Exercise Level</label>
                <input type="range" id="exercise-slider" min="0" max="10" step="1" value="0">
                <span id="exercise-value">0</span>

                <label for="diet-slider">Diet Quality</label>
                <input type="range" id="diet-slider" min="0" max="10" step="1" value="5">
                <span id="diet-value">5</span>
            </div>

            <!-- Glucose & Insulin Display -->
            <div id="metrics">
                <p>Glucose Level: <span id="glucose-level">100</span> mg/dL</p>
                <p>Insulin Sensitivity: <span id="insulin-sensitivity">100</span>%</p>
            </div>

            <!-- Chart for tracking glucose and insulin -->
            <div>
                <canvas id="glucose-chart" width="400" height="200"></canvas>
            </div>
        </div>
        
        <p id="message"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
